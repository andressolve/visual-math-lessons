<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Math Lessons</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #ccc;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 300;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #eee;
        }
        .subtitle {
            color: #888;
            margin-bottom: 3rem;
        }
        .lessons {
            display: grid;
            gap: 1.5rem;
        }
        .lesson-card {
            background: #252542;
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: background 0.2s, transform 0.2s;
        }
        .lesson-card:hover {
            background: #2d2d4a;
            transform: translateY(-2px);
        }
        .lesson-card h2 {
            font-weight: 400;
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: #eee;
        }
        .lesson-card p {
            margin: 0;
            font-size: 0.95rem;
            color: #999;
        }
        .tag {
            display: inline-block;
            background: #3a3a5c;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Math Lessons</h1>
        <p class="subtitle">Interactive lessons with animated proofs</p>

        <div class="lessons">
            <a href="lessons/pythagorean-theorem/" class="lesson-card">
                <h2>The Pythagorean Theorem</h2>
                <p>Why does a² + b² = c²? A visual proof using area conservation.</p>
                <span class="tag">Geometry</span>
            </a>

            <!-- Future lessons go here -->

        </div>
    </div>
</body>
</html>
